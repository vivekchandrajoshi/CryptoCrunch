<div class="row justify-content-center">
        <form class="form-horizontal" ng-submit="signup(user)" >
            <div class="login-logo">
                <p>Sign up here</p>
            </div>
            <div class="form-group">
                <label  for="userName">Username</label>
                <input type="text" class="form-control" id="userName" ng-model="user.userName" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label  for="email">Email</label>
                <input type="email" class="form-control" id="email" ng-model="user.email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="confirmpwd">Confirm Password</label>
                <input type="password" class="form-control" id="confirmpwd" ng-model="user.confirmpwd" placeholder="Enter confirm password">
            </div>
            <font color="red">
                <h4>{{message}}<h4> </font> 
            <div class="row">
                <div class="col-sm-6 col-6">
                    <button type="submit" class=" btn-login" >Signup</button>
                </div>
            </div>
        </form>
    </div>
