<div class="app-layout " >	
	<div class="col-sm-5 nopadding  ">
		<div class="app-theme-dark text-align-right " autocomplete="off">
			<input type="text" name="q" autocomplete="off" placeholder="Search..." class="form-control-text ">
		</div>
		<div class="app-theme-dark " >
				<div class="app-theme-dark a" ng-repeat="(key, value) in feedsUrl" ng-if = "isFeedUrl">
					<a href="#" class=" btn-info" role="button"> *** </a>
					<a href="javascript:void(0)" class=" a-list" ng-click="getFeed(value)" >{{value}} &#9787 </a>
					<label class="" for="happy">2</label>  <!-- dinamic the value of happy users -->
					<button class="btn btn-primary" ng-click= "editFeedSource(value)">edit</button>
				</div>

				<!--feedList-->
				<div ng-repeat="(key, value) in feedNews" ng-if="isFeedDetails">
					<div class="app-theme-dark sidebar aa" ng-class="value.isPublished  ? 'test' : 'error'" >
						<a href="javascript:void(0)" ng-click="getNewsData(feedNews[key])" style="text-decoration: none;color: #fff;">{{value.title}}</a>
						<a class="text-align-right" href="{{value.DataUrl}}">{{value.SourceName}}</a> 
					</div>
				</div>

				<div ng-if="isCreateNews">
					<div ng-if="news">
						<div ng-repeat="(key, data) in news">
							<br/>
							{{key}} : {{data}}

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-6 " >
			<!--createFeedSource-->
			<form ng-if= "isFeedUrl">
				<div class="form-group row">
					<label class="control-label col-sm-3" for="feedName">Feed Name:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="feedName" placeholder="Enter Feed Name" name="feedName" ng-model="editableFeed.feedName">
					</div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-3" for="url">Url:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="url" placeholder="Enter Url" name="url" ng-model="editableFeed.url">
					</div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-3" for="description">Description:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="description" placeholder="Enter Description" name="description" ng-model="editableFeed.description">
					</div>
				</div>
				<div class="form-group save-update-button row" ng-if="!isEditFeedSource">
					<!-- <div class="col-sm-9 col-sm-2 "> -->
						<button type="submit" class="btn btn-primary" ng-click="postNewsData(editableFeed)">Save</button>
						<button type="button" class="btn btn-warning submit-button" ng-click="cancel(editableFeed)">Cancel</button>
					<!-- </div> -->
				</div>
				<div class="form-group save-update-button row" ng-if="isEditFeedSource">
					<!-- <div class="col-sm-9 col-sm-2 "> -->
						<button type="submit" class="btn btn-primary" ng-click="putNewsData(editableFeed,editableFeed._id)">Update</button>
						<button type="button" class="btn btn-warning submit-button" ng-click="cancel(editableFeed)">Cancel</button>
						<!-- </div> -->
				</div>
			</form>
			<!--feedInfo-->
			<div ng-if= "isFeedDetails">
					<div ng-if="news">
					<button type="button" class="btn btn-default" ng-click="CreateNews(news._id)" >Create News</button>
					<div ng-repeat="(key, data) in news">
						<br/>
						{{key}} : {{data}}
	
					</div>
					</div>
				</div>
				<div ng-if="isCreateNews">
						test test tes
					</div>
		</div>

			

			
	</div>
